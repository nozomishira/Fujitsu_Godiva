<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>医者を評価する</title>
  </head>
  <body>
    <h1>医者を評価する</h1>
    <p>
      <h2>＜評価内容＞</h2>
    </p>
    <p>
      <label for="Name">評価する医者の名前</label>
      <input  id="Name" type="text">
    </p>
    <p>
      <label for="atmosphere">医者の話しやすさ</label>
      <select id="atmosphere">
        <option value=3>話しやすい</option>
        <option value=2>普通</option>
        <option value=1>話しにくい</option>
      </select>
    </p>
    <p>
      <label for="corresponds">診察の丁寧さ</label>
      <select id="corresponds">
        <option value=3>懇切丁寧</option>
        <option value=2>普通</option>
        <option value=1>適当</option>
      </select>
    </p>

    <p>
      <label for="comprehensibility">説明のわかりやすさ</label>
      <select id="comprehensibility">
        <option value=3>わかりやすい</option>
        <option value=2>普通</option>
        <option value=1>わかりにくい</option>
      </select>
    </p>
    <p>
      <label for="effect">診察の効果</label>
      <select id="effect">
        <option value=3>とても感じられた</option>
        <option value=2>普通</option>
        <option value=1>あまり感じられない</option>
      </select>
    </p>
    <p>
      など（評価項目に関しては今後追加予定）
    </p>
    <button id="button1" type="button" class="btn btn-primary">評価を登録</button>
    <p></p>
    <p>
         <input type="button" value="戻る" class="btn btn-primary" onClick="location.href='home.html'">
    </p>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script> 
    <script src="index2.js"></script>
  </body>
</html>
